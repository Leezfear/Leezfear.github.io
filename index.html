<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Ti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título en la página de la carta -->
    <div class="title-container" id="titleContainer">
        <h1>Para la mujer que se adueñó de mi corazón, que me hizo esclavo de su amor, te amo <span class="highlight">Anasol</span></h1>
    </div>

    <!-- Contenedor de sobre -->
    <div class="envelope-container" id="envelopeContainer">
        <div class="envelope">
            <button class="heart-button" onclick="openCard()">❤️</button>
        </div>
        <!-- Título del sobre -->
        <!--<h2 class="envelope-title" id="envelopeTitle">Abrir la carta</h2> -->
        <!-- Reproductor de música (debajo del sobre) -->
        <div class="music-player-container">
            <audio class="music-player" autoplay loop controls>
                <source src="Cuco - Melting [Cover] (Lyrics) (Sub. Español) - Sound Of Rain.mp3" type="audio/mpeg">
                Tu navegador no soporta el reproductor de audio.
            </audio>
        </div>
    </div>

    <!-- Carta -->
    <div class="card" id="card">
        <h2>Mi amor,</h2>
        <p id="message"></p> <!-- Mensaje vacío al inicio -->
        <div class="images">
            <img src="ana3.jpg" alt="Imagen 1" onclick="showPhrase('Eres la mujer más hermosa, no solo en físico, tu personalidad arolladora me enamora.')">
            <img src="ana2.jpg" alt="Imagen 2" onclick="showPhrase('Tus ojos y mirada, unas de las muchas razoones que me enamoran cada vez más de ti.')">
            <img src="ana1.jpg" alt="Imagen 3" onclick="showPhrase('Tu cabello,que no deberia ser inseguridad, es tan precioso que desearia estar tocando y viendo todo el tiempo.')">
            <img src="ana4.jpg" alt="Imagen 4" onclick="showPhrase('Eres el pedazo de corazón y de alma, que me hacia falta para estar completo.')">
            <img src="ana6.jpg" alt="Imagen 5" onclick="showPhrase('Eres mi mayor ilusión, la mujer con la que quiero compartir mis victorias y derrotas.')">
            <img src="ana5.jpg" alt="Imagen 6" onclick="showPhrase('Eres la razón de mi felicidad y alegría, por la cual ahora todo es mejor.')">
        </div>
        <button class="back-button" onclick="closeCard()">Salir de la carta</button>
    </div>

    <div class="roses"></div>
    <div class="hearts"></div>

    <script src="script.js"></script>
</body>
</html>
